
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the signup form */
        .signup-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Header of the form */
        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Input group */
        .input-group {
            margin-bottom: 1rem;
        }

        /* Label styling */
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        /* Input field styling */
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #8728a7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        /* Login text */
        .login-text {
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }

        /* Link styling */
        .login-text a {
            color: #007bff;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input  id="phone" name="phone"  required>
            </div>
           
            <button id ='submit' type="submit">Sign Up</button>
            <p class="login-text">Already have an account? <a href="#" id="login">Login</a></p>
        </form>
    </div>
</body>

<script>
    document.getElementById('login').addEventListener('click',(e)=>{
        e.preventDefault();
        window.location.href = '/login';
    })
   
    
     const submit=document.getElementById('submit');
     const name=document.getElementById('name');
    const email=document.getElementById('email');
    const phno=document.getElementById('phone');
     submit.addEventListener('click',async (e)=>{
        e.preventDefault();
        
        const nameval1=name.value;
        const email1=email.value;
        const phno1=phno.value;
        console.log(email);
        
        try{
        let resp=await axios.post('/auth/signup',{name:nameval1,email:email1,ph:phno1});
        // const socket=io.connect('http.localhost:3000');
        console.log(resp.status);
        if(resp.status==200){
            window.location.href='/otp';
        }
        
        }catch(err){
            console.log(err);
        }

     })
</script>
</html>
