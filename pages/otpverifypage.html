<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
   
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

   
        .otp-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

  
        .otp-container input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: center;
        }

   
        .otp-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .otp-container button:hover {
            background-color: #0056b3;
        }

      
        .message {
            margin-top: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6">
        <button id="btn" >Verify OTP</button>
        
        <button style="margin-top: 15px;" id="btn1" onclick=redirect >Change PhoneNo and Email</button>
        
        <p class="message" id="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById('btn1').addEventListener('click',(e)=>{
        e.preventDefault();
        console.log('fff');
        
        window.location.href = '/';
      })
        //  document.getElementById('btn1').style.display='none';
        //  log
        const v= document.getElementById('btn');
        v.addEventListener('click', async(e)=>{
            e.preventDefault();
            const userOTP = document.getElementById('otp-input').value;

            const message = document.getElementById('message');
            console.log(userOTP);
         try{
        let resp=await axios.post('/optvalidate',{otp:userOTP,mail:"soham"});
        console.log(resp.status);
       
        if(resp.status==200){
            alert('verified');
            
            
            message.innerHTML='verified';
            message.style.color='green';
            window.location.href = '/chatface';

            
        }
        
        }catch(err){
            alert('not verified');
            message.innerHTML='not verified';
            message.style.color='red';
            console.log(err);
             
        }
           
            


         });





    </script>
</body>
</html>
